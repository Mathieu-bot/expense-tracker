<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@1,2&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script defer>
      (function () {
        try {
          let saved = localStorage.getItem("theme"); //dark, light, system or null
          let systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          let appliedTheme;
          if (saved === "dark" || saved === "light") {
            appliedTheme = saved;
          } else if (saved === "system") {
            appliedTheme = systemPrefersDark ? "dark" : "light";
          } else {
            appliedTheme = systemPrefersDark ? "dark" : "light";
          }

          document.documentElement.setAttribute("data-theme", appliedTheme);
          document.documentElement.classList.toggle(
            "dark",
            appliedTheme === "dark"
          );

          window.__INITIAL_THEME__ =
            saved !== null ? saved : systemPrefersDark ? "dark" : "light";
        } catch (e) {
          console.error("Theme init error", e);
          document.documentElement.setAttribute("data-theme", "light");
          window.__INITIAL_THEME__ = "light";
        }
        document.documentElement.style.visibility = "visible";
      })();
    </script>
    <style>
      /*keep content hidden until the script runs*/
      html {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://js.puter.com/v2/"></script>
  </body>
</html>
